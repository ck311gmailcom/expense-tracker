<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
    <div class="header">
    <h1>Log an Expense</h1>
    <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
    </label>
    </div>

    <form method="POST" action="/">
        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date" required><br><br>

        <label for="item_description">Item Description:</label>
        <input type="text" id="item_description" name="item_description" required><br><br>

        <label for="total_amount">Total Amount ($):</label>
        <input type="number" step="0.01" id="total_amount" name="total_amount" required><br><br>

        <label for="tip_amount">Tip Amount ($):</label>
        <input type="number" step="0.01" id="tip_amount" name="tip_amount"><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">-- Select --</option>
            <option value="Food">Subscriptions</option>
            <option value="Gas">Entertainment</option>
            <option value="Groceries">Eating Out</option>
            <option value="Entertainment">Groceries</option>
            <option value="Utilities">Doordash</option>
            <option value="Other">Clothes</option>
            <option value="">Travel/Uber</option>
            <option value="Food">Gas</option>
            <option value="Gas">Pet Related</option>
            <option value="Groceries">Home Goods</option>
            <option value="Entertainment">Personal Care</option>
            <option value="Utilities">Car Related</option>
            <option value="Utilities">Gifts</option>
            <option value="Other">Other</option>
        </select><br><br>

        <button type="submit">Submit Expense</button>
    </form>
    </div>
</body>


<!-- Scripts to run in the background? -->
<script>
    // set date input to today by default
    window.onload = function () {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("purchase_date").value = today;

            const toggle = document.getElementById("darkToggle");
            toggle.addEventListener("change", function () {
                document.body.classList.toggle("dark");
            });
        };
</script>
<!-- End scripts -->

</html>
