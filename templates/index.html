<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
    <div class="header">
    <h1>Log an Expense</h1>
    <label class="switch">
        <input type="checkbox" id="darkToggle" checked>
        <span class="slider"></span>
    </label>
    </div>

    <form method="POST" action="/">
        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date" value="{{ today }}" required><br><br>

        <label for="item_description">Item Description:</label>
        <input type="text" id="item_description" name="item_description" required><br><br>

        <label for="total_amount">Total Amount ($):</label>
        <input type="number" step="0.01" id="total_amount" name="total_amount" required><br><br>

        <label for="tip_amount">Tip Amount ($):</label>
        <input type="number" step="0.01" id="tip_amount" name="tip_amount"><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">-- Select --</option>
            <option value="Subscriptions">Subscriptions</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Eating Out">Eating Out</option>
            <option value="Groceries">Groceries</option>
            <option value="Doordash">Doordash</option>
            <option value="Clothes">Clothes</option>
            <option value="Travel/Uber">Travel/Uber</option>
            <option value="Gas">Gas</option>
            <option value="Pet Related">Pet Related</option>
            <option value="Home Goods">Home Goods</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Car Related">Car Related</option>
            <option value="Gifts">Gifts</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
        </select><br><br>

        <button type="submit">Submit Expense</button>
    </form>
    </div>
</body>


<!-- Scripts to run in the background? -->
    <script>
        window.onload = function () {

            // Dark mode toggle
            const toggle = document.getElementById("darkToggle");

            // Apply dark class on page load if checked
            document.body.classList.toggle("dark", toggle.checked);

            // Listen for toggle changes
            toggle.addEventListener("change", function () {
                document.body.classList.toggle("dark", toggle.checked);
            });
        };
    </script>
<!-- End scripts -->

</html>
